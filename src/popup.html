<!DOCTYPE html>

<script src='popup.js'></script>

<div id='recordingControls'>
    <div id='recordSection'>
        <h4>currently recording</h4>
        <input id='recordingName'/>
        <button id='save'>save</button>
    </div>
    <div id='replaySection'>
        <h4>currently replaying <span id='replayName'></span></h4>
        <button id='beginRecord'>begin record</button>
    </div>
    <hr/>
    <div>
        <h4>upload recording</h4>
        <input id='file' type='file' multiple/>
        <button id='upload'>&#8679;</button>
    </div>
    <hr/>
    <div>
        <h4>recordings</h4>
        <div id='list'></div>
        <div>
            <button id='clear'>clear</button>
            <button id='extractAll'>&#8681; all</button>
        </div>
    </div>
    <hr/>
    <div>
        <h4>manage config</h4>
        <div id='currentConfig'>current config: <span id='configName'></span></div>
        <div id='configWarning'>warning missing config</div>
        <input id='configFile' type='file'/>
        <button id='configUpload'>&#8679;</button>
        <button id='configDownload'>&#8681;</button>
    </div>

    <button id='disable'>disable</button>
</div>

<button id='enable'>enable</button>

<p>
    powered by
    <span>
        <a target='blank' href='https://www.npmjs.com/package/bsv-better-service-virtualization'>bsv-better-service-virtualization</a>
    </span>
</p>

<style>
    h4 {
        margin-top: 10px;
        margin-bottom: 10px;
    }

    .recording-item-name {
        width: 160px;
    }

    .selected {
        background-color: lightgreen;
    }

    #configWarning {
        background-color: pink;
    }

    #disable {
        width: 100%;
        margin-top: 30px;
    }

    p {
        font-size: 10px;
    }
</style>
